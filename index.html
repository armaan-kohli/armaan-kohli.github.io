<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3 Line Chart</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <svg width="600" height="400" id="line-chart"></svg>
    <script>
        const margin = { top: 30, right: 30, bottom: 50, left: 50 };
        const width = 600 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        // Create an SVG element
        const svg = d3.select("#line-chart")
          .append("g")
          .attr("transform", `translate(${margin.left},${margin.top})`);

        // Set up scales for the x and y axes
        const xParseYear = d3.timeParse("%Y");
        const xScale = d3.scaleTime()
          .range([0, width]);

        const yScale = d3.scaleLinear()
          .range([height, 0]);

        // Create x and y axes
        const xAxis = d3.axisBottom(xScale)
          .ticks(d3.timeYear.every(1))
          .tickFormat(d3.timeFormat("%Y"));

        const yAxis = d3.axisLeft(yScale);

        // Define the line function
        const line = d3.line()
          .x(d => xScale(d.release_year))
          .y(d => yScale(d.imdb_score));

        // Load data from the CSV file
        d3.csv("https://raw.githubusercontent.com/armaan-kohli/armaan-kohli.github.io/main/data/titles.csv").then(function(data) {
          data.forEach(function(d) {
            d.release_year = xParseYear(d.release_year);
            d.imdb_score = +d.imdb_score;
          });

          // Set the domains of the x and y scales
          xScale.domain(d3.extent(data, d => d.release_year));
          yScale.domain([d3.min(data, d => d.imdb_score), d3.max(data, d => d.imdb_score)]);

          // Append the axes to the SVG
          svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(xAxis);

          svg.append("g")
            .call(yAxis);

          // Draw the line chart
          svg.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 2)
            .attr("d", line);
        });
    </script>
</body>
</html>
